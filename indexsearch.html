<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Ajax Cards</title>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="assets/css/cardstyle.css" type="text/css">







</head> 
<body>


<div class ="container">

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
    Find My Recipe 
</button>

<!-- Modal -->

            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                    <div class="form-group">
                     <label for="inputName">Name</label>
                         <input type="name" class="form-control"
                         id="inputName" placeholder="Name"/>
                    </div>
            <fieldset class ="group">
                    <legend>Select Dietary Needs</legend>
                  <ul class="checkbox"> 
 
                        <div>
                            <input type="checkbox" id="vegetarian"  value="vegetarian">
                            <label for="cbVegetarian">Vegetarian</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cbPescatarian"  value="pescatarian">
                            <label for="cbPescatarian">Pescatarian</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cbGluten" value="gluten">
                            <label for="cbGluten">Gluten-Free</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cbVegan" value="vegan">
                            <label for="cbVegan">Vegan</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cbKosher" value="kosher">
                            <label for="cbKosher">Kosher</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cbPaleo" value="paleo">
                            <label for="cbPaleo">Paleo</label>
                     </ul>
            </fieldset>
<fieldset class ="group">
                    <legend>Allergens</legend>
                    <ul class="checkbox">
                            <div class ="row">
                                    <div class="col-lg-6">
                                        <div>
                                            <input type="checkbox" id="cbShellfish"  value="shellfish-free">
                                            <label for="cbShellfish">Shellfish</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="cbFish" value="fish-free">
                                            <label for="cbFish">Fish</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="cbNuts"  value="    peanut-free">
                                            <label for="cbNuts">Nuts</label>
                                        </div>
                                    </div>
                            
                           
                                   <div class="col-lg-6">
                                        <div>
                                            <input type="checkbox" id="cbEggs"  value="egg-free">
                                            <label for="cbEggs">Eggs</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="cbCowsmilk"  value="milk">
                                            <label for="cbCowsmilk">Cow's Milk</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="cbWheat" value="wheat-free">
                                            <label for="cbWheat">Wheat</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="cbSoy" value="soy-free">
                                            <label for="soy">Soy</label>
                                        </div>

                                   
                                    </div>
                        </div>
                        <input class="form-control" type="text" id ="food" placeholder="food search">
    <input class="form-control" type="text" id ="userCalories" placeholder="target calories">
<button type="button" class="btn btn-secondary" id="submit">Submit </button>  
</form>

                   </ul>
            </fieldset>
    </div>




<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    My Details
                </h4>
            </div>
        </div>
    </div>
</div>



</html>
<div class="row" id="cardRow">
  

</div>


    <script src= "assets/javascript/logic.js"></script>
</body>
</html>
