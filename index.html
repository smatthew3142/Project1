<body>

	<header>
	<h1 align= "center">Find My Recipe</h1>
	</header>

	<div class = 'container'>
		<div class="row">
			<div class="col-xs-8">

				<!-- Button trigger modal -->
				<div class="wrapper">

				<button class="btn btn-primary btn-lg" class="getRecipes" data-toggle="modal" data-target="#myModalNorm">Get Recipes 
				</button>
				</div>

				<!-- Modal- Miles --> 
				<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
				     aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <!-- Modal Header -->
				            <div class="modal-header">
				                <button type="button" class="close" 
				                   data-dismiss="modal">
				                       <span aria-hidden="true">&times;</span>
				                       <span class="sr-only">Close</span>
				                </button>
				                <h4 class="modal-title" id="myModalLabel">
				                    My Details
				                </h4>
				            </div>
				            
				            <!-- Modal Body -->
				            <div class="modal-body">
				                
				                <form role="form" id="my-form">
				                    <div class="form-group">
				                     <label for="inputName">Name</label>
				                         <input type="name" class="form-control"
				                         id="inputName" placeholder="Your Name">
				                         <br>
				                         <label for="inputFood">What are you in the mood for? *</label>
				                         <input type="name" class="form-control"
				                         id="inputFood" placeholder="Food">
				                    </div>
				                    <br>
				            		<fieldset class ="group">
				                    	<legend>Select Dietary Needs</legend>

						                  <ul class="checkbox"> 
						                        
						                        <div>
						                            <input type="checkbox" id="cbGluten" value="gluten-free">
						                            <label for="cbGluten">Gluten-Free</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbKosher" value="kosher">
						                            <label for="cbKosher">Kosher</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbPaleo" value="paleo">
						                            <label for="cbPaleo">Paleo</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbPescatarian"  value="pescatarian">
						                            <label for="cbPescatarian">Pescatarian</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbVegetarian"  value="vegetarian">
						                            <label for="cbVegetarian">Vegetarian</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbVegan" value="vegan">
						                            <label for="cbVegan">Vegan</label>
						                        </div>
						                        
						                  		<div>
						                            <input type="checkbox" id="cbDairy"  value="dairy-free">
						                            <label for="cbDairy">No Dairy</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbEggs"  value="egg-free">
						                            <label for="cbEggs">No Eggs</label>
						                        </div>

						                        <div>
						                            <input type="checkbox" id="cbFish" value="fish-free">
						                            <label for="cbFish">No Fish</label>
						                        </div>

						                         <div>
						                             <input type="checkbox" id="cbShellfish"  value="shellfish-free">
						                            <label for="cbShellfish">No Shellfish</label>
						                        </div>
						                        
						                        <div>
						                            <input type="checkbox" id="cbNuts"  value="peanut-free">
						                            <label for="cbNuts">No Peanuts</label>
						                        </div> 

						                        <div>
						                            <input type="checkbox" id="cbTreeNuts"  value="tree-nut-free">
						                            <label for="cbTreeNuts">No Tree Nuts</label>
						                        </div>            
						                        
						                        <div>
						                            <input type="checkbox" id="music" value="soy-free">
						                            <label for="cbSoy">No Soy</label>
						                        </div> 
						                        
						                        <div>
						                            <input type="checkbox" id="coding" value="wheat-free">
						                            <label for="cbWheat">No Wheat</label>
						                        </div>
						                        
					                     	</ul>

				                			<br>
						                     <label for="inputName">Minimum Amount of Calories</label>
						                         <input type="number" step="100" class="form-control"
						                         id="inputMin" placeholder="100">

							                    

							                    
							                 <br> 
						                     <label for="inputName">Maximum Amount of Calories</label>
						                         <input type="number" step ="100" class="form-control"
						                         id="inputMax" placeholder="600">
							                   

							            </fieldset>
				        
			                			<button type="submit" class="btn btn-default closeModal" data-dismiss="modal" id="submit">Submit</button>
				                </form>
				                
				            </div>
				       </div>            
				    </div>
				</div> 
				<!-- END MODAL -->

				<!-- Recipe Modal -->
				<div class="modal fade" id="myRecipeModal" role="dialog">
					<div class="modal-dialog modal-lg" >

					  <!-- Modal content-->
					  <div class="modal-content">
					     	<button type="button" class="close" data-dismiss="modal">&times;</button>
					    <div class="recipe-modal-body">
					      <p></p>
					    </div>
					    <div class="modal-footer">
					      <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
					    </div>
					  </div>
					  
					</div>
				</div>  
				<br>
				<div class="row">
				<div id="viewRecipes"></div>
				<!-- RECIPES WILL APPEAR HERE -->
				</div>

			</div>
				
				<!-- PANEL FOR YOUTUBE VIDEOS -->
			<div class="col-xs-4">
				<div class="panel">
					<div class="panel-body" class="technique-panel">
                    		<h3>Top 5 Cooking Technique Videos</h3>
                    		<hr>
                    		
                    		<div id= "viewVideos">
                    		</div>
	                    	
					</div>
				</div>
			</div>
			<!-- END PANEL FOR YOUTUBE VIDEOS -->
		</div>
		<div class="row">
			<div class="panel panel-default">
	            <div class="panel-heading">
	              <h3 class="panel-title">What's Cookin'</h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-striped" id="user-table">
	                <thead>
	                  <tr>
	                    <th>Name</th>
	                    <th>Food</th>
	                    <th>Calories</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  
	                </tbody>
	              </table>
	            </div>
	        </div>
          </div>
          <!-- Tim's Meal Planner -->
<div class="panel panel-default panel customPanel">


  <br>

  <div class="container"> 
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
            	<label for="item-name">Meal</label>
              <input type="name" class="form-control"  placeholder="Add Item" id="item-name">
              
            </div>
            <div class="input-field col s6">
                <label for="item-calories">Calories</label>
                <input type="number" class="form-control" step="100" placeholder="Add Calories" id="item-calories">
                
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>         
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align total-cals">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">
      
    </ul>
  </div>
  <div class="container">
      <!--   <a href="#" class="brand-logo center">Tracalorie</a> -->
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3 btn btn-primary">Clear All</a></li>
        </ul>
      </div>
 </div>
    
	</div>
